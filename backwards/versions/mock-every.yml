# Test version: every with mock resource (native)
# The mock resource maintains an atomic counter that increments on each Check,
# producing genuinely new versions without needing Docker.

resource_types:
  - name: mock
    type: registry-image
    source:
      repository: concourse/mock-resource

resources:
  - name: counter
    type: mock

jobs:
  - name: process-version
    plan:
      - get: counter
        version: every
      - task: show-version
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          inputs:
            - name: counter
          run:
            path: cat
            args: ["counter/version"]
        assert:
          code: 0
