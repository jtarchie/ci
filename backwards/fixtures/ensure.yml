jobs:
  - name: success-job
    plan:
      - task: success-task
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          run:
            path: sh
            args: ["-c", "exit 0"]
        assert:
          code: 0
        ensure:
          task: ensure-task
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: busybox
            run:
              path: sh
              args: ["-c", "exit 1"]
          assert:
            code: 1
    assert:
      execution:
        - "success-task"
        - "ensure-task"
