assert:
  execution:
    - "success-job"

jobs:
  - name: success-job
    plan:
      - task: generate-task
        config:
          outputs:
            - name: task-output
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          run:
            path: sh
            args:
              - "-c"
              - |
                  cat <<EOF > task-output/task_file.yml
                  ---
                  image_resource:
                    type: registry-image
                    source:
                      repository: busybox
                  run:
                    path: sh
                    args: ["-c", "echo SUCCESS"]
                  EOF
        assert:
          code: 0
      - task: run-generated-task
        file: task-output/task_file.yml
        assert:
          code: 0
          stdout: "SUCCESS"
