---
# This pipeline should pass validation because the resource type is defined
resource_types:
  - name: custom-resource
    type: registry-image
    source:
      repository: concourse/git-resource

resources:
  - name: my-repo
    type: custom-resource
    source:
      uri: https://github.com/example/repo.git

jobs:
  - name: test-job
    plan:
      - get: my-repo
      - task: test-task
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          run:
            path: echo
            args: ["hello"]
