version: 3

tasks:
  default:
    cmds:
      - deno fmt .
      - deno lint .
      - gofmt -w .
      - golangci-lint run ./... --fix
      - go test -race ./... -count=1
  cleanup:
    cmds:
      - docker ps -aq | xargs -I {} docker rm -f {}
      - docker volume ls -q | xargs -r docker volume rm -f
