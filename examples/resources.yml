resource_types:
  - name: mock
    type: registry-image
    source:
      repository: concourse/mock-resource
resources:
  - name: test-resource
    type: mock
    source:
      force_version: "2025"
jobs:
  - name: some-job
    public: true
    plan:
      - get: test-resource
      - task: simple-task
        config:
          platform: linux
          inputs:
            - name: test-resource
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: sh
            args: ["-c", "cat ./test-resource/version"]
        assert:
          stdout: "2025"
      - put: test-resource
        params: { version: 2026 }
      - task: on_success
        config:
          platform: linux
          inputs:
            - name: test-resource
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: sh
            args: ["-c", "cat ./test-resource/version"]
        assert:
          stdout: "2026"
        on_success:
          put: test-resource
          params: { version: 2027 }
      - task: assert-2027
        config:
          platform: linux
          inputs:
            - name: test-resource
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: sh
            args: ["-c", "cat ./test-resource/version"]
        assert:
          stdout: "2027"
      - task: on_failure
        config:
          platform: linux
          inputs:
            - name: test-resource
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: exit
            args: [1]
        assert:
          code: 1
        on_failure:
          put: test-resource
          params: { version: 2028 }
      - task: assert-2028
        config:
          platform: linux
          inputs:
            - name: test-resource
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: sh
            args: ["-c", "cat ./test-resource/version"]
        assert:
          stdout: "2028"

