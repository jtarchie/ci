jobs:
  - name: failing-job
    plan:
      - task: erroring-task
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: this-doesnt-exist-please-no-image
          run:
            path: this-doesnt-exist-please-no-image
        on_error:
          task: on-erroring-task
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: busybox
            run:
              path: sh
              args: ["-c", "echo 'on-erroring-task'"]
          assert:
            stdout: "on-erroring-task"
            code: 0
    assert:
      execution:
        - "erroring-task"
        - "on-erroring-task"
