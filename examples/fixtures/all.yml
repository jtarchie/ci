jobs:
  - name: test-job
    plan:
      - task: task-1
        config: &success
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpine
              tag: latest
          run:
            path: sh
            args: ["-c", "exit 0"]
      - do:
          - task: do-task-1
            config: *success
          - task: do-task-2
            config: *success
        on_success:
          task: success-do-task
          config: *success
        ensure:
          task: ensure-do-task
          config: *success
      - try:
          - task: try-task-1
            config: *success
          - task: try-task-2
            config: *success
          - do:
              - task: do-fail-task
                config: &failure
                  platform: linux
                  image_resource:
                    type: docker-image
                    source:
                      repository: alpine
                      tag: latest
                  run:
                    path: sh
                    args: ["-c", "exit 1"]
            on_failure:
              task: failure-do-task
              config: *success
            on_success: # should never be called
              task: success-do-task
              config: *success
            ensure:
              task: ensure-do-task
              config: *success
        on_failure:
          task: failure-try-task
          config: *success
        on_success: #should never be called
          task: success-try-task
          config: *success
        ensure:
          task: ensure-try-task
          config: *success
    assert:
      # this is the expected order of the tasks to run in
      # ensuring some tasks don't actually run
      execution:
        - "task-1"
        - "do-task-1"
        - "do-task-2"
        - "success-do-task"
        - "ensure-do-task"
        - "try-task-1"
        - "try-task-2"
        - "do-fail-task"
        - "failure-do-task"
        - "ensure-do-task"
        - "failure-try-task"
        - "ensure-try-task"
