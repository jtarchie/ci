jobs:
  - name: success-job
    plan:
      - do:
          - task: do-task
            config:
              platform: linux
              image_resource:
                type: registry-image
                source:
                  repository: busybox
              run:
                path: sh
                args: ["-c", "exit 0"]
            assert:
              code: 0
        ensure:
          task: ensure-task
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: busybox
            run:
              path: sh
              args: ["-c", "exit 11"]
          assert:
            code: 11
