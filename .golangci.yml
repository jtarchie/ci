run:
  timeout: 5m

linters:
  enable-all: true
  disable:
    - containedctx
    - cyclop
    - depguard
    - exhaustruct
    - exportloopref
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gomoddirectives
    - ireturn
    - lll
    - maintidx
    - revive
    - tagliatelle
    - varnamelen
