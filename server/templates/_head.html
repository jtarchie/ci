<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ .Title }} - CI Server</title>
    <link rel="stylesheet" href="/static/bundle.css">
    <script src="/static/bundle.js" defer></script>
