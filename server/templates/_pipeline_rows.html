{{ define "_pipeline_rows" }}
{{ range .Pipelines }}
<tr
  class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
  data-pipeline-id="{{ .ID }}">
  <td class="px-6 py-4">
    <a href="/pipelines/{{ .ID }}/"
      class="text-blue-600 dark:text-blue-400 hover:underline font-medium">
      {{ .Name }}
    </a>
  </td>
  <td class="px-6 py-4 text-gray-600 dark:text-gray-300">
    {{ if .DriverDSN }}
    <code
      class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-sm">{{
      .DriverDSN }}</code>
    {{ else }}
    <span
      class="text-gray-400 dark:text-gray-500 italic">default</span>
    {{ end }}
  </td>
  <td class="px-6 py-4 text-gray-600 dark:text-gray-300 text-sm">
    {{ .CreatedAt.Format "Jan 02, 2006 15:04" }}
  </td>
  <td class="px-6 py-4 text-right">
    <button
      class="trigger-btn px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
      hx-post="/api/pipelines/{{ .ID }}/trigger"
      hx-swap="none"
      data-pipeline-name="{{ .Name }}"
      title="Trigger pipeline execution">
      <span class="btn-text">Trigger</span>
      <span class="htmx-indicator">
        <svg class="animate-spin h-4 w-4 inline"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10"
            stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
    </button>
  </td>
</tr>
{{ end }}
{{ end }}
