# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: mfinelli/setup-shfmt@v4
      - uses: actions/setup-node@v5
        with:
          cache: "npm"
          cache-dependency-path: |
            e2e/package-lock.json
            server/static/package-lock.json
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock', '**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-deno-
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          feature-gates: "PodLogsQuerySplitStreams=true"
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd e2e/
          npm install
          npx playwright install --with-deps
      - name: Install Playwright dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          cd e2e/
          npm install
      - uses: actions/setup-go@v6
        with:
          check-latest: true
          go-version: "stable"
          cache: true
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            server/static/node_modules
            server/static/dist
            backwards/bundle.js
          key: ${{ runner.os }}-build-${{ hashFiles('server/static/package-lock.json', 'backwards/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - run: task build:static
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
      - name: Task
        run: task
